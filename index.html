<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
       <title>Pokemon Library</title>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap" 
        rel="stylesheet">
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        <link rel="icon" type="image/png" href="img/icons8-pokeball-48.png">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
      <!-- NavBar with Search -->
      <header class="page-header" id="top">
        <nav class="navbar navbar-expand-sm navbar-light fixed-top">
            <h1 class="navbar-brand">Pokedex
              <img src="img/pokeball-logo-DC23868CA1-seeklogo.com.png" class="pokeball-logo" alt="pokeball logo">
            </h1>
             <button class="navbar-toggler" type="button" data-toggle="collapse" 
             data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
             aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="filter" type="search" 
                    placeholder="Find a pokemon.." aria-label="Search">
                </form>
              </div>
        </nav>
      </header>
  
      <main>
  
  
      <!-- List of Pokemon -->
        <div class="container list-container">
          <ul class="pokemon-list row list-unstyled justify-content-center"></ul>
        </div>
  

        <!-- Modal -->
			<div class="modal fade" id="pokemonModalContainer" tabindex="-1" role="dialog" 
      aria-label="poModalContainerLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header justify-content-center">
			        <h2 class="modal-title" id="modal-title">Modal Title</h2>
			      </div>
			      <div class="modal-body">
			      </div>
			      <div class="modal-footer justify-content-center">
			      	<button type="button" class="btn btn-close btn-warning border border-secondary" 
              data-dismiss="modal" aria-label="Close">
			      		<span aria-hidden="true"> Close</span>
			      	</button>
			      </div>
			    </div>
			  </div>
			</div>

        </main>

        <button type="button" class="btn btn-floating" id="btn-back-to-top" aria-label="Back to top">Up
        </button>

        

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
          crossorigin="anonymous"></script>

        <script src="js/tota11y.min.js"></script>
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch.umd.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
